{% block body %}

{# 网底部的JS部分 #}
{% block footer_js %}
    <script>
            $(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '月平均降雨量'
        },
        subtitle: {
            text: '数据来源: WorldClimate.com'
        },
        xAxis: {
            categories: eval($('#cags_list').html()),
{#            categories: ['水果访问量',],#}
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: '降雨量 (mm)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '新鲜水果',
            data: eval($('#top5_fruit').html())
        }, {
            name: '纽约',
            data: [83.6,]
        }, {
            name: '伦敦',
            data: [48.9,]
        }, {
            name: '柏林',
            data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, ]
        }]
    });
});


    </script>
{% endblock footer_js %}
